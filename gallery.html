<!DOCTYPE html>

    <meta name="description" content="Love Running club for runners in Dublin, Ireland">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <a href="index.html">

        </a>
        <nav id="menu">
            <ul>
                <li>

                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>

                <li>

    <section id="photos">
